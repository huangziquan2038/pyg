<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
        <link rel="stylesheet" href="./styles/index.css">

    </head>

    <body>
        <div class="layout">
            <!-- 顶部栏 -->
            <div class="pyg_header">
                <div class="mui-input-row mui-search">
                    <input type="search" class="mui-input-clear" placeholder="" data-input-clear="1"
                        data-input-search="1"><span class="mui-icon mui-icon-clear mui-hidden"></span><span
                        class="mui-placeholder"><span class="mui-icon mui-icon-search"></span><span></span></span>
                </div>
            </div>


            <!--主体内容 -->
            <div class="pyg_conten">
                <div class="pyg_banner">
                    <div class="mui-slider .mui-index-banner ">
                        <div class="mui-slider-item mui-slider-item-duplicate ">
                            <a href="">
                                <img
                                    src="http://t8.baidu.com/it/u=3571592872,3353494284&fm=79&app=86&size=h300&n=0&g=4n&f=jpeg?sec=1591247105&t=81d9328b2969b8840be49aacb618627b">
                            </a>
                        </div>
                    </div>
                    <div class="mui-slider-indicator">

                    </div>
                </div>
                <div class="pyg_nav">
                    <a href="">
                        <img src="https://image2.suning.cn/uimg/cms/img/155411189774023862.gif?format=_is_120w_120h"
                            alt="">
                        <div>爆款手机</div>
                    </a>
                    <a href="">
                        <img src="https://image1.suning.cn/uimg/cms/img/154708800857670247.png?format=_is_120w_120h.webp"
                            alt="">
                        <div>苏宁超市</div>
                    </a>
                    <a href="">
                        <img src="https://image1.suning.cn/uimg/cms/img/155175138228120594.png?format=_is_120w_120h.webp"
                            alt="">
                        <div>生活超市</div>
                    </a>
                    <a href="">
                        <img src="https://image2.suning.cn/uimg/cms/img/154708804944582613.png?format=_is_120w_120h.webp"
                            alt="">
                        <div>苏宁生鲜</div>
                    </a>
                </div>
                <div class="pyg_goodsList">

                </div>
            </div>
            <!-- 底部导航部栏 -->
            <div class="pyg_footer">
                <nav class="mui-bar mui-bar-tab">
                    <a class="mui-tab-item mui-active" href="#tabbar">
                        <span class="mui-icon mui-icon-home"></span>
                        <span class="mui-tab-label">首页</span>
                    </a>
                    <a class="mui-tab-item" href="#tabbar-with-chat">
                        <span class="mui-icon mui-icon-email"></span>
                        <span class="mui-tab-label">消息</span>
                    </a>
                    <a class="mui-tab-item" href="#tabbar-with-contact">
                        <span class="mui-icon mui-icon-contact"></span>
                        <span class="mui-tab-label">通讯录</span>
                    </a>
                    <a class="mui-tab-item" href="#tabbar-with-map">
                        <span class="mui-icon mui-icon-gear"></span>
                        <span class="mui-tab-label">设置</span>
                    </a>
                </nav>
            </div>


        </div>


    </body>
    <!-- 渲染轮播图标记模板 在index.js获取数据渲染-->
    <script type="text/template" id="pyg_bannerTemp">
    <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
    <div class="mui-slider-item mui-slider-item-duplicate">
        <a href="">
            <img
                src="http://t8.baidu.com/it/u=3571592872,3353494284&fm=79&app=86&size=h300&n=0&g=4n&f=jpeg?sec=1591247105&t=81d9328b2969b8840be49aacb618627b">
        </a>
    </div>
    {{each data as value index}}
    <div class="mui-slider-item">
        <a href="{{value.navigator_src}}">
            <img src="{{value.imga_src}}">
        </a>
    </div>
    {{/each}}
    <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
    <div class="mui-slider-item mui-slider-item-duplicate">
        <a href="{{data[0].navigator_src}}">
            <img src="{{data[0].imga_src}}">
        </a>
    </div>
    </script>

    <!-- //渲染点标记模板 -->
    <script type='text/template' id='indicatorTemp'>
        {{each data value index}}
            <div class="mui-indicator {{index==0?'mui-active':''}}"></div>
        {{/each}}
</script>

    <!-- //渲染商品 -->
    <script type='text/template' id='prolistTemp'>
    {{each data value index}}
 <div class="pyg_pbox" >
   <img src="{{value.group_img}}" alt="">
   {{each  value.goods v i}}
     <div class="pyg_sbox"> 
         <a href="#" class="pgy_good"><img src="{{v.goods_small_logo}}" alt="" >
            <div class="pgy_desc mui-ellipsis-2">{{v.goods_name}}</div>
			<div  class="pyg_price">￥ {{v.goods_price}}</div>
        </a>
        
        <a href="javascript:;" type="button" class="mui-btn mui-btn-primary mui-btn-outlined pyg_btncate">找相似</a>

     </div>
    {{/each}}
 </div>

</script>
    <script src="./lib/mui/js/mui.js"></script>

    <script src="./lib/arttemplate/template-web.js"></script>
    <script src="./lib/zepto/zepto.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
